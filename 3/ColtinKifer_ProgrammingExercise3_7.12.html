<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>7.12</title>
    <script type="text/javascript">
      var accNum = Number(window.prompt('Account number'));
      var startBal = Number(window.prompt('Starting balance this month'));
      var charged = Number(window.prompt('Total amount charged this month'));
      var credits = Number(window.prompt('Total credits applied this month'));
      var creditLimit = Number(window.prompt('Credit limit'));
    </script>
  </head>
  <body>
    <div style="margin: 1.5em;">
        <script type="text/javascript">
          var newBal = startBal + charged - credits;
        
          document.writeln('<h3>Starting balance: $' + startBal +'</h3>');
          document.writeln('<h3>New balance: $' + newBal +'</h3>');
          if(newBal > creditLimit){
            document.writeln('<h3 style="color: red;">Credit limit exceeded!</h3>');
          } else {
            document.writeln('<h3 style="color: green;">Monthly transactions approved!</h3>');
          }
        </script>
    </div>
  </body>
</html>
