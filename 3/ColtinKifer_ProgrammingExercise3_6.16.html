<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>6.16</title>
    <script type="text/javascript">
      var num1 = Number(window.prompt('Enter a number!'));
      var num2 = Number(window.prompt('Enter a number!'));
      var sum = num1 + num2;
      var product = num1 * num2;
      var difference = num1 - num2;
      var quotient = num2 !== 0 ? num1 / num2 : NaN;
    </script>
  </head>
  <body>
    <div style="margin: 1.5em;">
        <script type="text/javascript">
          document.writeln('<h3>Sum: ' + sum + '</h3>');
          document.writeln('<h3>Product: ' + product + '</h3>');
          document.writeln('<h3>Difference: ' + difference + '</h3>');
          document.writeln('<h3>Quotient: ' + quotient + '</h3>');
        </script>
    </div>
  </body>
</html>
