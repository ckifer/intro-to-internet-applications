<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>6.18</title>
    <script type="text/javascript">
      var num1 = Number(window.prompt('Enter a number!'));
      var num2 = Number(window.prompt('Enter a number!'));
      var num3 = Number(window.prompt('Enter a number!'));
      var sum = num1 + num2 + num3;
      var average = sum / 3;
      var product = num1 * num2 * num3;
      var largest = Math.max(num1, num2, num3);
      var smallest = Math.min(num1, num2, num3);
    </script>
  </head>
  <body>
    <div style="margin: 1.5em;">
        <script type="text/javascript">
          var html = 'Sum: ' + sum +
                      '\nAverage: ' + average +
                      '\nProduct: ' + product + 
                      '\nLargest: ' + largest +
                      '\nSmallest: ' + smallest;
          alert(html);
        </script>
    </div>
  </body>
</html>
