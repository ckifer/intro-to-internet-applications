<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Calculating Compound Interest 8.8</title>
    <style type="text/css">
      table {
        width: 300px;
        border-collapse: collapse;
        background-color: lightblue;
      }
      table,
      td,
      th {
        border: 1px solid black;
        padding: 4px;
      }
      th {
        text-align: left;
        color: white;
        background-color: darkblue;
      }
      tr.oddrow {
        background-color: white;
      }
    </style>
    <script>
      var amount; // current amount of money
      var principal = 1000.0; // principal amount
      var rate = 0.05; // interest rate
      // loop 5 times till interest is 10%
      for (var i = 0; i < 5; i++) {
        document.writeln("<caption>Calculating Compound Interest</caption>");
        // output rate
        document.writeln("<p>Rate: " + Math.round(rate * 100) + "%</p>");
        document.writeln("<table>"); // begin the table
        document.writeln("<thead><tr><th>Year</th>"); // year column heading
        document.writeln("<th>Amount on deposit</th>"); // amount column heading
        document.writeln("</tr></thead><tbody>");

        // output a table row for each year
        for (var year = 1; year <= 10; ++year) {
          amount = principal * Math.pow(1.0 + rate, year);

          if (year % 2 !== 0)
            document.writeln(
              "<tr class='oddrow'><td>" +
                year +
                "</td><td>" +
                amount.toFixed(2) +
                "</td></tr>"
            );
          else
            document.writeln(
              "<tr><td>" + year + "</td><td>" + amount.toFixed(2) + "</td></tr>"
            );
        } //end for

        document.writeln("</tbody></table>");
        // increment rate
        rate = rate = rate + 0.01;
      }
    </script>
  </head>
  <body></body>
</html>
