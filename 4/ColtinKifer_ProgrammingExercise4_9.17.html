<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>9.17 Temperature</title>
    <script>
      // click function
      function calculateOnClick(){
        var cIpt = document.getElementById("celsiusInput");
        var fIpt = document.getElementById("fahrenheitInput");
        var c = parseFloat(cIpt.value);
        var f = parseFloat(fIpt.value);
        var fResult = document.getElementById( "fResult" );
        var cResult = document.getElementById( "cResult" );
        if(c !== NaN)
          fResult.innerHTML = "Fahrenheit: " + fahrenheit(c) + " degrees";
        else
          fResult.innerHTML = "Please enter a value!"
        if(f !== NaN)
          cResult.innerHTML = "Celsius: " + celsius(f) + " degrees";
        else
          cResult.innerHTML = "Please enter a value!"
      }

      // calculate degrees celsius
      function celsius(f){
        return 5.0 / 9.0 * (f - 32);
      }

       // calculate degrees fahrenheit
      function fahrenheit(c){
        return 9.0 / 5.0 * c + 32;
      }
    </script>
  </head>
  <body>
    <form id="myForm" action="#">
        <label>Celsius: <input id="celsiusInput" type="number"/></label>
        <p id="fResult"></p>
        <label>Fahrenheit: <input id="fahrenheitInput" type="number"/></label>
        <p id="cResult"></p>
        <!-- use inline onclick function for this small example -->
        <input id="calculateButton" type="button" value="Calculate" onclick="calculateOnClick()" />
    </form>
  </body>
</html>
