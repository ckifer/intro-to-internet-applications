<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>10.8</title>
    <script>
      // a
      var f = [1, 2, 4, 5, 3, 2, 543, 2000];
      // writes 7th element, 543
      document.writeln('<p>7th element: ' + f[6] +'</p>');

      // b
      var g = new Array(5);
      // all elements set to 8
      for (var i = 0; i < g.length; i++) g[i] = 8;

      // c
      var c = new Array(100);
      for (i = 0; i < 100; i++)
				c[i] = Math.floor((Math.random() * 10));
      var total = 0;
      for (var i = 0; i < c.length; i++) 
        total += c[i];

      // d 
      var a = new Array(11);

      for (i = 0; i < a.length ; i++){
				a[i] = Math.floor((Math.random()*10));
			}
      var b = new Array(34);
      // add value of a to b only for the length of a
      for (i = 0; i < a.length; i++){
          b[i] = a[i];
      }
      
      // e
      var w = new Array(99);
      for (i = 0; i < 99; i++) {
				w[i] = Math.random() * 10;
      }
      
      var largest = w[0];
			var smallest = w[0];
			for (i = 0; i < w.length; i++){
				if (w[i] > largest)
					largest = w[i];
				if (w[i] < smallest)
					smallest = w[i];
      };
      document.writeln('<p>Largest in array w: ' + largest +'</p>');
      document.writeln('<p>Smallest in array w: ' + smallest +'</p>');
    </script>
