<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>10.10</title>
    <script>
          var total = new Array(9);

      		function start()
      		{
      			for (var i = 0; i < total.length; ++i)
      				total[i] = 0;
      		}

      		function addInput()
      		{
      			var salary;
      			var x;
      			var sales = document.getElementById("sales");
      			salary = 200 + parseInt(sales.newInput.value) * 0.09;
      			x = Math.floor(salary/100);
      			if (salary < 0)
      				return;
      			else if (x > 9)
      				x = 10;
      			total[x -2]++;
      			outputArray();
          }
          
      		function outputArray()
      		{
      			var sales = document.getElementById("sales");
      			sales.output.value =
      			"Number of people who earned salaries " + "in the following ranges: \n" +
      			"$200–299  \t " + total[0] + "\n" +
      			"$300–399  \t " + total[1] + "\n" +
      			"$400–499  \t " + total[2] + "\n" +
      			"$500–599  \t " + total[3] + "\n" +
      			"$600–699  \t " + total[4] + "\n" +
      			"$700–799  \t " + total[5] + "\n" +
      			"$800–899  \t " + total[6] + "\n" +
      			"$900–999  \t " + total[7] + "\n" +
      			"$1000+ \t " + total[8];
          }
    </script>
  </head>
  <body>
    <body onload = "start()">
      <form id = "sales" action="">
        <h4>Enter sales amount:</h4>
        <input type="text" name="newInput" style="margin-bottom: 1.5em;" />
        <input type="button" value = "Submit" onclick = "addInput()" /> <br/>
        <textarea name="output" rows="10" cols="70"> 
        </textarea>
      </form>
    </body>
  </body>
</html>
